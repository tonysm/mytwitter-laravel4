build_settings:
    ignore:
        - "vendor"
        - "tests"
        - "app/config"
        - "app/database"

setup:
    composer:
        action: "install --dev"

test:
    php_mess_detector:
        allow_failures: true
    php_code_sniffer:
        standard: "PSR2"
    php_cpd:
        allow_failures: true
